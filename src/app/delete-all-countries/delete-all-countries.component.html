
<!-- code for delete country confirmation dialog box -->

<h2 mat-dialog-title>Are you sure want to delete all the records ?</h2>
<mat-dialog-content>
  <p>Please note: <br/>Once you deleted all the records you cannot get them back.</p>
</mat-dialog-content>
<mat-dialog-actions class="field" align="end">
  <button mat-button [mat-dialog-close]="true" mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" (click)="onDeleteAllCountries()" color="warn" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
