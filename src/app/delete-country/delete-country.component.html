
<!-- code for delete country confirmation dialog box -->

<h2 mat-dialog-title>Are you sure want to delete {{country.name}} ?</h2>
<mat-dialog-actions class="field" align="end">
  <button mat-button [mat-dialog-close]="true" mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" (click)="onDeleteCountry()" color="warn" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
